<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Falcon Storm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://i.ibb.co/Zz4qThk0/falconstormlogo.png" alt="Falcon Storm Logo">
                <h1>Falcon Storm</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-page">
        <div class="container">
            <h2>Get in Touch with Falcon Storm</h2>
            <p>We'd love to hear from you! Send us a message using the form below.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="7" required></textarea>
                </div>
                <button type="submit" class="button primary-button">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Other Ways to Connect</h3>
                <p>Email: <a href="mailto:info@falconstorm.com">info@falconstorm.com</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Falcon Storm. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
